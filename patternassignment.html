<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5 - i; j++) {
          document.write("&nbsp;");
        }
        for (let k = 1; k <= i; k++) {
          document.write("* ");
        }
        document.write("<br>");
      }
    </script>
    <hr />
    <script>
      for (var i = 1; i <= 5; i++) {
        for (var j = i; j <= 5; j++) {
          document.write("&nbsp;&nbsp;&nbsp;");
        }
        for (var k = 1; k <= i; k++) {
          document.write("* ");
        }
        document.write("<br>");
      }
    </script>
    <hr />
    <script>
      var a = 1;
      var space;
      space = 5;
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= space; j++) {
          document.write("&nbsp;&nbsp;&nbsp;");
        }
        for (var k = a; k >= 1; k--) {
          document.write(k + "  ");
        }
        space--;
        a++;
        document.write("<br>");
      }
    </script>
  </body>
</html>
