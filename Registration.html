<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: darkturquoise;
      }
      div {
        display: flex;
        justify-content: center;
      }
      table,
      td,
      tr,
      th {
        border: 2px solid black;
      }

      td {
        padding: 5px;
        width: 350px;
        font-size: 15px;
      }
      /* table tbody tr td input {
        width: 300px;
      } */
    </style>
  </head>
  <body id="body">
    <script>
      function myfunction() {
        document.getElementById("myform").style.border = " 5px solid white";
        document.getElementById("body").style.backgroundColor = "black";
        document.getElementById("tbl").style.color = "white";
        document.getElementById("tbl").style.border = " 2px solid white";
        document.getElementById("td").style.border = " 2px solid white";
      }
    </script>
    <button onclick="myfunction()">Dark Mod</button>
    <div>
      <form action="#" id="myform" style="border: 5px solid black">
        <table id="tbl">
          <tbody>
            <th colspan="2" style="font-weight: 500">
              <h1>Student Ragistration form</h1>
            </th>
            <tr>
              <td>Name:</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>Father Name:</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>Postal Address:</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>Personal Address :</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>Gender</td>
              <td>
                <input type="radio" name="gender" value="male" checked />
                Male
                <input type="radio" name="gender" value="male" />
                Female
              </td>
            </tr>
            <tr>
              <td>City :</td>
              <td>
                <select name="city" id="">
                  <option value="Select">Select</option>
                  <option value="Pune">Pune</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Nashik">Nashik</option>
                  <option value="Hyderbad">Hyderabad</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Course</td>
              <td>
                <select name="Course" id="">
                  <option value="Select">Select</option>
                  <option value="C">C</option>
                  <option value="Web">Web-Expert</option>
                  <option value="Android">Android</option>
                  <option value="ios-dev">ios -devloper</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>District</td>
              <td>
                <select name="Dist" id="">
                  <option value="">Select</option>
                  <option value="nashik">Nashik</option>
                  <option value="Pune">Pune</option>
                  <option value="Aurangabad">Aurangabad</option>
                  <option value="Beed">Beed</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>State</td>
              <td>
                <select name="State" id="">
                  <option value="state">State</option>
                  <option value="MH">Maharastra</option>
                  <option value="MP">MadhyaPredesh</option>
                  <option value="PB">Punjab</option>
                  <option value="Up">UtterPradesh</option>
                  <option value="Ts">Tamilnadu</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Pincode</td>
              <td><input type="text" /></td>
            </tr>
            <tr>
              <td>E-Mail ID:</td>
              <td>
                <input type="text" />
              </td>
            </tr>
            <tr>
              <td>DOB:</td>
              <td>
                <input type="date" />
              </td>
            </tr>
            <tr>
              <td>Mobile No</td>
              <td><input type="number" /></td>
            </tr>
            <tr>
              <td><input type="Reset" /></td>
              <td><input type="Submit" /></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </body>
</html>
