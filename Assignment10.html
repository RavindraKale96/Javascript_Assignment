          for (var j = 0; j < i; j++) {

        }
        document.write(string);
      </script>

      <hr />
      <script>
        var even = [];
        for (var i = 10; i <= 30; i++) {
          if (i % 2 == 0) {
            even.push(i);
            document.write(i + "<br>");
          }
        }
        document.write("Even Number  between 10 to 30 : ");
        for (var j = 0; j < even.length; j++) {
          document.write(+even[j] + "   ");
        }
      </script>
